<div class="container-fluid">
    <div class="row">
        <div class="col-3 form-card">
            <mat-card>
                <mat-card-header>
                    <h4>Registro de Administradores</h4>
                </mat-card-header>
                <mat-card-content>
                    <form class="" (ngSubmit)="onSubmit()">
                        <mat-form-field class="example-full-width">
                            <mat-label>Id</mat-label>
                            <input matInput type="number" placeholder="id" name="id" [(ngModel)]="admin.id">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Nombre</mat-label>
                            <input matInput type="text" placeholder="Nombre" name="name" [(ngModel)]="admin.names">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Apellidos</mat-label>
                            <input matInput type="text" placeholder="Apellidos" name="lastName" [(ngModel)]="admin.fullname">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Area</mat-label>
                            <input matInput type="text" placeholder="Area" name="area" [(ngModel)]="admin.area">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Estatus</mat-label>
                            <input matInput type="status" placeholder="Estatus" name="status" [(ngModel)]="admin.status">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Correo</mat-label>
                            <input matInput type="text" placeholder="Correo" name="email" [(ngModel)]="admin.Email">
                        </mat-form-field>

                        <button mat-raised-button color="primary" type="submit">Registrar</button>
                    </form>
                </mat-card-content>
            </mat-card>


        </div>
        <div class="col-9 records-view">
            <h4>Lista de empleados</h4>
            <table mat-table [dataSource]="dataSource" style="width: 100%;">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.names}} </td>
                </ng-container>

                <!-- LastName Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                    <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
                </ng-container>

                <!-- Username Column -->
                <ng-container matColumnDef="area">
                    <th mat-header-cell *matHeaderCellDef> Area </th>
                    <td mat-cell *matCellDef="let element"> {{element.area}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Estatus </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <!-- PhoneNumber Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Correo</th>
                    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                </ng-container>

                <!-- Options Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let admin" style="justify-content: space-around; display: flex;">
                        <!-- <button mat-raised-button color="accent" (click)="getOneEmployee(employee.id)">
                            <mat-icon>edit</mat-icon>
                            Editar
                        </button> -->
                        <button mat-raised-button color="accent" (click)="openDialog(admin.id)">
                            <mat-icon>edit</mat-icon>
                            Editar
                        </button>

                        <button mat-raised-button color="warn" (click)="deleteOneRecord(admin.id)">
                            <mat-icon>delete</mat-icon>
                            Eliminar
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
