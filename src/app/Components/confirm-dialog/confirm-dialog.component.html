<h1 mat-dialog-title>Actualizar registro</h1>
<div mat-dialog-content>
    <p>Identificador : {{id}}</p>

    <form action="">

        <!--Form for admins--->
        <mat-form-field *ngIf="catalog==1">
            <mat-label>Nombre</mat-label>
            <input matInput
                type = "text"
                name = "Name"
                [(ngModel)]="admin.names"
                ngModel="">
        </mat-form-field>
        <br>
        <mat-form-field *ngIf="catalog==1">
            <mat-label>Apellidos</mat-label>
            <input matInput
                type = "text"
                name = "lastName"
                [(ngModel)]="admin.fullname"
                ngModel="">
        </mat-form-field>
        <br>
        <mat-form-field *ngIf="catalog==1">
            <mat-label>Area</mat-label>
            <input matInput
                type = "text"
                name = "area"
                [(ngModel)]="admin.area"
                ngModel="">
        </mat-form-field>
        <br>
        <mat-form-field *ngIf="catalog==1">
            <mat-label>Estatus</mat-label>
            <input matInput
                type = "text"
                name = "status"
                [(ngModel)]="admin.status"
                ngModel="">
        </mat-form-field>
        <br>
        <mat-form-field *ngIf="catalog==1">
            <mat-label>Correo</mat-label>
            <input matInput
                type = "text"
                name = "email"
                [(ngModel)]="admin.Email"
                ngModel="">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="closeDialog()">Cerrar</button>
    <button mat-raised-button (click)=" updateAdministrador()" color="primary" type="submit">Actualizar</button>
</div>
